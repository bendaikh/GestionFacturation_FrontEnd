<mat-card class="first-card">
  <mat-card-title  >Factures</mat-card-title>
</mat-card>

<button mat-raised-button color="primary" style="float: right; margin: 60px">Nouvelle Facture</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Référence </th>
      <td mat-cell *matCellDef="let element "> {{element.reference}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef>Date de création</th>
      <td mat-cell *matCellDef="let element "> {{element.dateCreation}} </td>
    </ng-container>
    <ng-container matColumnDef="dateEcheance">
      <th mat-header-cell *matHeaderCellDef> Date d'échéance</th>
      <td mat-cell *matCellDef="let element "> {{element.dateEcheance}} </td>
    </ng-container>
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
    <ng-container matColumnDef="totalHtnet">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element "> {{element.totalHtnet}} </td>
    </ng-container>
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef> État </th>
    <td mat-cell *matCellDef="let element "> {{element.etat}} </td>
  </ng-container>
  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let element "> {{element.statut}} </td>
  </ng-container>
    <ng-container matColumnDef="commande">
      <th mat-header-cell *matHeaderCellDef> Commande </th>
      <td mat-cell *matCellDef="let element "> {{element.commande}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element "> {{element.action}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
