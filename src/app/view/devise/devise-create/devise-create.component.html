<mat-dialog-content class="mat-typography">
  <form class="example-form">

    <mat-form-field class="example-full-width">
      <mat-label>nom:</mat-label>
      <input type="text" matInput placeholder="entrer le nom" [(ngModel)]="currency.nom" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>code:</mat-label>
      <input type="text" matInput placeholder="entrer le code" [(ngModel)]="currency.code" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>symbol:</mat-label>
      <input type="text" matInput placeholder="entrer le symbol" [(ngModel)]="currency.symbol" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-dialog-actions>
      <button (click)="saveDevise()" mat-raised-button color="primary" [disabled]="click">save</button>
      <button class="left" mat-raised-button mat-dialog-close color="accent" [disabled]="click">cancel</button>
      <button class="left" mat-raised-button mat-dialog-close color="accent" [disabled]="click == false">finish</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
