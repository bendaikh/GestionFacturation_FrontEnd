<mat-card class="first-card">
  <mat-card-title  >Factures</mat-card-title>
</mat-card>

<a mat-button mat-raised-button color="primary" style="float: right; margin: 60px" href="facture-create">Nouvelle Facture</a>
<mat-form-field  style=" width: 95%; margin-left: 2%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fac" #input>
</mat-form-field>

<div  class="mat-elevation-z8" >
<table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Référence </th>
      <td mat-cell *matCellDef="let element  "> {{element.reference}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de création</th>
      <td mat-cell *matCellDef="let element "> {{element.dateCreation}} </td>
    </ng-container>
    <ng-container matColumnDef="dateEchaence" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'échéance</th>
      <td mat-cell *matCellDef="let element "> {{element.dateEchaence}} </td>
    </ng-container>
    <ng-container matColumnDef="totalHtnet" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let element "> {{element.totalHtnet}} </td>
    </ng-container>
  <ng-container matColumnDef="factureEtat" >
    <th mat-header-cell *matHeaderCellDef> État </th>
    <td mat-cell *matCellDef="let element "> {{element.factureEtat.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="factureStatut">
    <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let element "> {{element.factureStatut.nom}} </td>
  </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; index as i  ">
        <button mat-icon-button color="warn" aria-label="iconButton"(click)="openDialog(i, element.reference)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>
        <button mat-icon-button style="color: green" aria-label="iconButton" >
          <mat-icon aria-hidden="false" aria-label="Example home icon">update</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="iconButton">
          <mat-icon aria-hidden="false" aria-label="Example home icon">info</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
